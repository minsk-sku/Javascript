<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <p>javascript addEvent</p> 
   <button id="btn">click</button>
   <p id="show"></p>
   <script>
       var x=document.getElementById("btn");
       x.addEventListener("mouseover",mOver);
       x.addEventListener("click", mClick);
       x.addEventListener("mouseout", mOut);
       
       
       function mOver(){
           document.getElementById("show").innerHTML="mouseover";
       }

       function mClick(){
           document.getElementById("show").innerHTML="click";
       }
   
       function mOut(){
           document.getElementById("show").innerHTML="mouseout";
       }
   
   
   
   
   
   
   
   </script>
















</body>
</html>
