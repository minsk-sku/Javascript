<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").on("click", function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);

            })
            $("button").eq(1).on("click", function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeout(3000);

            })
            $("button").eq(2).on("click", function () {
                $("#div1").fadeToggle().fadeTo("slow", 0.15);
                $("#div2").fadeToggle("slow").fadeTo("slow", 0.15);
                $("#div3").fadeToggle(300).fadeTo("slow", 0.15);

            })


        })
    </script>
</head>

<body>
    <button>button to fadeIn</button>
    <button>button to fadeOut</button>
    <button>button to fadeToggle</button>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red ; "></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green ; "></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue ; "></div><br>

</body>

</html>
