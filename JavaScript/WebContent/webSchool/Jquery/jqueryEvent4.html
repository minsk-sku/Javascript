<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <button>createTable</button>
    <script>

        $("button").on("click", function () {
            $("body table").remove();
            var table = $("<table>");
            table.attr({ "id": "tbl", "border": "1" });
            var tr, th1, th2, th3, th4, td1, td2, td3, td4, btn;
            tr = $("<tr>").attr("align", "center");
            th1 = $("<th>").text("이름");
            th2 = $("<th>").text("나이");
            th3 = $("<th>").text("전화번호");
            th4 = $("<th>").text("제거");
            tr.append(th1, th2, th3, th4);
            table.append(tr);

            tr = $("<tr>").attr("align", "center");
            td1 = $("<td>").text("홍길동");
            td2 = $("<td>").text("35");
            td3 = $("<td>").text("010");
            btn = $("<button>").text("del");
            td4 = $("<td>").html(btn.click(delfunc));
            tr.append(td1, td2, td3, td4);
            table.append(tr);

            tr = $("<tr>").attr("align", "center");
            td1 = $("<td>").text("김길동");
            td2 = $("<td>").text("40");
            td3 = $("<td>").text("010");
            btn = $("<button>").text("del");
            td4 = $("<td>").html(btn.click(delfunc));
            tr.append(td1, td2, td3, td4);
            table.append(tr);

            $("body").append(table);

        })
        function delfunc() {
            $(this).parent().parent().remove();
        }
    </script>

</body>

</html>
